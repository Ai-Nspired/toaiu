            const buffer = strToArrayBuffer(dataString);
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

            resultContainer.innerHTML += loadingHtml;
            resultContainer.scrollTo(0, resultContainer.scrollHeight);

            try {
                // --- 2. CONSTRUCT PAYLOAD FOR DUAL-INFERENCE TEST ---
                const payload = {
                    input: query, 
                    test_mode: INFERENCE_MODE, 
                };

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                
                const data = await res.json();
                
                // --- 3. DISPLAY RESULTS (Including SOURCE for verification) ---
                const loadingBlock = document.getElementById(tempLoadingId);
                if (loadingBlock) loadingBlock.remove();
                
                const confidence = data.confidence || 'N/A';
                const source = data.source || 'UNKNOWN (API Error)';

                let htmlContent = data.answer ? marked.parse(data.answer) : '<p>No results found.</p>';

                const finalBlock = `
                    <div class="conversation-block">
                        <h4>Inference Result: ${source}</h4>
                        <div class="content">
                            <p style="font-weight: 700; color: var(--accent-color);">[CONFIDENCE: ${confidence}%]</p>
                            ${htmlContent}
                        </div>
                    </div>`;
                resultContainer.innerHTML += finalBlock;
                resultContainer.scrollTo(0, resultContainer.scrollHeight);
                showMessage(`Inference Complete via ${source}. Confidence: ${confidence}%`, 4000);

            } catch (err) {
                console.error("API Error:", err);
                const loadingBlock = document.getElementById(tempLoadingId);
                if (loadingBlock) loadingBlock.remove();
                showMessage(`FATAL API ERROR: Could not reach Truth Engine.`, 5000);
            }
        }


        // Event Listeners (MODIFIED FOR TEST)
        document.addEventListener('DOMContentLoaded', () => {
            const queryInput = document.getElementById('queryInput');
            
            // CRITICAL: New simplified ENTER listener
            queryInput.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const query = queryInput.value.trim();
                    if (query === '') {
                        showMessage("Please enter a query.", 3000);
                        return;
                    }
                    performTruthQuery(query); // Always execute as a single, new test query
                    queryInput.value = '';
                }
            });

            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('modal-overlay').addEventListener('click', e => {
                if (e.target === document.getElementById('modal-overlay')) closeModal();
            });
            document.getElementById('ttsBtn').addEventListener('click', readAnalysisAloud);
            // All other buttons are disabled or their logic is irrelevant/simplified for this test.
            
            // --- ADD TEST CONTROLS UI AND LOGIC ---
            const modeToggle = document.querySelector('.mode-toggle');
            if (modeToggle) {
                modeToggle.innerHTML = ''; // Clear existing buttons
                
                const workersBtn = document.createElement('button');
                workersBtn.textContent = 'TEST: Workers AI (Fast)';
                workersBtn.onclick = () => { INFERENCE_MODE = 'WORKERS_AI'; showMessage('Test Mode: Workers AI Selected'); };
                
                const openRouterBtn = document.createElement('button');
                openRouterBtn.textContent = 'TEST: OpenRouter (Complex)';
                openRouterBtn.onclick = () => { INFERENCE_MODE = 'OPEN_ROUTER'; showMessage('Test Mode: OpenRouter Selected'); };

                modeToggle.appendChild(workersBtn);
                modeToggle.appendChild(openRouterBtn);
            }

            // Initialization (Simplified)
            const body = document.body;
            setMode(body.getAttribute('data-mode'));
            initializeAudio();
        });
    </script>
